<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search</title>
</head>
<body>
    <h1>Document Search</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="docfile" required><br><br>
        <input type="text" name="search_string" placeholder="Enter search string" required><br><br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
